<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alpaca Investigations</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
        </style>

        <script type="module" src="../../packages/display/src/index.js"></script>
        <script type="module" src="../../packages/input/src/index.js"></script>
    </head>
    <body>
        <display-port mode="fit" id="main" debug></display-port>
        <input-context for="main" auto>
            <input-key input="cursorX" key="mouse:pos.x" scale=1>CursorX</input-key>
            <input-key input="cursorY" key="mouse:pos.y" scale=1>CursorY</input-key>
            <input-key input="grabbing" key="mouse:0" scale=1>Grabbing</input-key>
            <input-key input="grabbing" key="mouse:2" scale=1></input-key>
        </input-context>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
