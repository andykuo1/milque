<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <title>PeerMap</title>
    <style>
        html { width: 100vw; height: 100vh; }
        body { margin: 0; width: 100%; height: 100%; }
        fieldset { position: absolute; bottom: 0; right: 0; color: white; background: darkgray; }
    </style>

    <script type="module" src="../../packages/display/src/index.js"></script>
    <script type="module" src="../../packages/input/src/index.js"></script>
</head>
<body>
    <display-port id="main"></display-port>
    <input-context for="main" auto>
        <input-key input="pointerX" key="mouse:pos.x" scale="1"></input-key>
        <input-key input="pointerY" key="mouse:pos.y" scale="1"></input-key>
        <input-key input="grabbing" key="mouse:0" scale="1"></input-key>
        <input-key input="grabbing" key="mouse:2" scale="1"></input-key>
    </input-context>

    <script type="module" src="./main.js"></script>
</body>

</html>
