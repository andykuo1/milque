<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Game</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
        </style>

        <script type="module" src="../../packages/display/src/index.js"></script>
        <script type="module" src="../../packages/input/src/index.js"></script>
    </head>
    <body>
        <display-port mode="fit" id="main" debug></display-port>
        <input-context for="main" auto>
            <!-- Cursor -->
            <input-mapping name="cursorX" key="mouse:pos.x" scale="1"></input-mapping>
            <input-mapping name="cursorY" key="mouse:pos.y" scale="1"></input-mapping>
        </input-context>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
