<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arroyo</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
        </style>

        <script type="module" src="../../packages/display/src/index.js"></script>
        <script type="module" src="../../packages/input/src/index.js"></script>
        <script type="module" src="./test.js"></script>
    </head>
    <body>
        <display-port mode="fit" id="main" debug></display-port>
        <input-context for="main" auto>
            <!-- Cursor -->
            <input-key input="cursorX" key="mouse:pos.x" scale="1"></input-key>
            <input-key input="cursorY" key="mouse:pos.y" scale="1"></input-key>
            <input-key input="place" key="mouse:0" scale="1"></input-key>
            <input-key input="rotate" key="mouse:2" event="down"></input-key>
            <!-- Movement -->
            <input-key input="up" key="keyboard:KeyW" scale="1"></input-key>
            <input-key input="up" key="keyboard:ArrowUp" scale="1"></input-key>
            <input-key input="left" key="keyboard:KeyA" scale="1"></input-key>
            <input-key input="left" key="keyboard:ArrowLeft" scale="1"></input-key>
            <input-key input="down" key="keyboard:KeyS" scale="1"></input-key>
            <input-key input="down" key="keyboard:ArrowDown" scale="1"></input-key>
            <input-key input="right" key="keyboard:KeyD" scale="1"></input-key>
            <input-key input="right" key="keyboard:ArrowRight" scale="1"></input-key>
            <!-- Actions -->
            <input-key input="reset" key="keyboard:KeyR" event="down"></input-key>
            <input-key input="save" key="keyboard:KeyS" event="down"></input-key>
            <input-key input="load" key="keyboard:KeyL" event="down"></input-key>
            <input-key input="debug" key="keyboard:Space" scale="1"></input-key>
        </input-context>
        
        <script type="module" src="main3.js"></script>
    </body>
</html>
