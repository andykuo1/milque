<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PeerMem - Attempt 3</title>

    <style>
        html, body {
            margin: 0;
        }
        *:disabled {
            opacity: 0.3;
        }
        dialog {
            background-color: white;
            color: black;
        }
    </style>

    <script type="module" src="./PeerHandshake.js"></script>
</head>
<body>
    <peer-handshake></peer-handshake>
    <button onclick="document.querySelector('peer-handshake').open = true">Open</button>
    <output id="output"></output>
    <p>
        <input id="message" type="text">
        <button id="send" disabled>Send</button>
    </p>
    <script type="module">
        window.addEventListener('DOMContentLoaded', () => {
            const peerHandshake = document.querySelector('peer-handshake');
            const sendButton = document.querySelector('#send');
            const messageInput = document.querySelector('#message');
            const outputList = document.querySelector('#output');

            sendButton.addEventListener('click', onSendButton);

            let ctx = {
                channel: null,
                connection: null,
                close()
                {
                    this.connection.close();
                    this.channel.close();
                }
            };
            peerHandshake.addEventListener('complete', e => {
                let handshake = e.detail.handshake;
                handshake.channel.addEventListener('open', onReceiveChannelOpen);
                handshake.channel.addEventListener('close', onReceiveChannelClose);
                handshake.channel.addEventListener('message', onReceiveMessage);
                ctx.channel = handshake.channel;
                ctx.connection = handshake.connection;
            });

            function onSendButton()
            {
                console.log('Sending message...');
                let message = messageInput.value;
                ctx.channel.send(message);

                messageInput.value = '';
                messageInput.focus();
            }

            function onReceiveMessage(e)
            {
                console.log('Receiving message...');
                outputList.textContent = e.data;
            }

            function onReceiveChannelOpen(e)
            {
                console.log('Received opened.', e);
                sendButton.disabled = false;
            }

            function onReceiveChannelClose(e)
            {
                console.log('Received closed.', e);
                sendButton.disabled = true;
            }
        });
    </script>
</body>

</html>
